<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>draw together</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- toolbar -->
  <div id="toolbar">
    <button id = "color1" class="tools"></button>
    <button id = "color2" class="tools"></button>
    <button id = "color3" class="tools"></button>
    <button id = "color4" class="tools"></button>
    <button id = "color5" class="tools"></button>

    <button id = "eraser" class="tools">eraser</button>
    <button id = "thickness1" class="tools linesize">5px</button>
    <button id = "thickness2" class="tools linesize">8px</button>
    <button id = "thickness3" class="tools linesize">11px</button>
    <button id = "thickness4" class="tools linesize">15px</button>
    <button id = "reset" class="tools reset">Reset</button>
  </div>

  <!-- draw canvas -->
  <canvas id="canvas" width="500" height="500">Your browser does not support the HTML5 canvas tag.</canvas>

  <!-- jQuery -->
  <script src="jquery.js"></script>
  <!-- socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- client js -->
  <script src="script.js"></script>
</body>
</html>
